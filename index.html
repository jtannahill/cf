  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.6;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 10vh auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    a {
      position: relative;
      color: #000;
      text-decoration: none;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }
    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: #000;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a:hover {
      color: #555;
      transform: translateY(-1px);
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    footer {
      font-size: 0.8rem;
      color: #777;
      margin-top: 4rem;
    }
  </style>
