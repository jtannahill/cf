<head>

  <link rel="canonical" href="https://jamestannahill.github.io/">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.6;
      text-align: center;
      position: relative;
    }
    main {
      max-width: 700px;
      margin: 10vh auto;
      padding: 0 20px;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      position: relative;
      cursor: pointer;
    }
    .profile-pic {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      pointer-events: none;
    }
    h1:hover + .profile-pic {
      opacity: 1;
      visibility: visible;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    .link-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }
    a {
      position: relative;
      color: #000;
      text-decoration: none;
      padding-bottom: 2px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    a.bloomberg-link {
      font-size: 0.85rem;
      color: #555;
      border-bottom: none;
    }
    a.bloomberg-link::after {
      display: none;
    }
    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: #000;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a:hover {
      color: #555;
      transform: translateY(-1px);
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    footer {
      font-size: 0.8rem;
      color: #777;
      margin-top: 4rem;
    }
  </style>
</head>
